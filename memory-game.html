<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Juego de memoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="encabezado">Juego de memoria</header>

    <div id="tablero"> </div>
    <br>

    <div class="opciones-container">
        <span class="titulo-opciones">Dificultad:</span>
        <button class="opcion-facil" onclick="setJuegoFacil()">Fácil</button>
        <button class="opcion-normal" onclick="setJuegoNormal()">Normal</button>
        <button class="opcion-dificil" onclick="setJuegoDificil()">Difícil</button>
    </div>

    <div class="puntuacion-container">
        <span>Número de intentos:</span>
        <span id="intentos"></span>
        <span>Pares encontrados:</span>
        <span id="pares"></span>
    </div>

    <script type="text/javascript" src="memorygame-logic.js"></script>

</body>

</html>
